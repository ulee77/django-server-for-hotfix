
    <!-- BOX -->
    <div class="box border blue" id="formWizard">
        <div class="box-title">
            <h4><i class="fa fa-suitcase"></i>修改用例</h4>
            <div class="tools hidden-xs">
                <a href="javascript:;" class="collapse">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a href="javascript:;" class="remove">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="box-body form">
            <form id="wizForm" class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="wizard-form">
                    <div class="wizard-content">
                        <div class="tab-content">
                            <!--
                            <div class="alert alert-danger display-none">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                Your form has errors. Please correct them to proceed.
                            </div>
                            <div class="alert alert-success display-none">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                Your form validation is successful!
                            </div>
                            -->
                            <div class="tab-pane active" id="account">
                                <div class="form-group">
                                    <label class="control-label col-md-3">名称 <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="name" value="{{ case.name }}" placeholder="Please provide name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">重要性 <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <select name="level" id="country_select" class="col-md-12 full-width-fix form-control">
                                            <option value="1" {% if case.level == 1 %} selected="selected" {% endif %} >低</option>
                                            <option value="2" {% if case.level == 2 %} selected="selected" {% endif %} >中</option>
                                            <option value="3" {% if case.level == 3 %} selected="selected" {% endif %} >高</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">命令 <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="command" value="{{ case.command }}" placeholder="Please provide command"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">脚本 <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="script" value="{{ case.script }}" placeholder="Please provide script"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">参数  </label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="param" value="{{ case.param }}" placeholder="Please provide param"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">描述 <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <textarea class="form-control" name="description" placeholder="Please provide description" rows="6" >{{ case.description }}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wizard-buttons">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-offset-3 col-md-9">
                                    <a href="{% url 'case_view' case.id %}" class="btn btn-default prevBtn">
                                        <i class="fa fa-arrow-circle-left"></i> 返回
                                    </a>
                                    <button type="submit" class="btn btn-success submitBtn">提交 <i class="fa fa-arrow-circle-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /BOX -->
