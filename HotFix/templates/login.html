<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HOT FIX | 登录/注册</title>
    {% include 'base/mete.html' %}
    <!-- Bootstrap 3.3.4 -->
    <link href="{{ STATIC_URL }}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}hotfix/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}hotfix/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{{ STATIC_URL }}plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../"><b>HotFix</b> SDK</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
          <p class="login-box-msg">我的HotFix</p>

          <!-- login -->
          <div  id="login" class="show">
              <form role="form" method="post">
                  {% csrf_token %}
                  <div class="form-group has-feedback">
                    <input name="username" type="" class="form-control" placeholder="用户名" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                    <input name="password" type="password" class="form-control" placeholder="密码" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>
                  <div class="row">
                    <div class="col-xs-8">
                      <div class="checkbox icheck">
                        <label><input type="checkbox"> 记住帐号</label>
                      </div>
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                      <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div><!-- /.col -->
                  </div>
                </form>
                <a href="/forgot/">忘记密码</a><br>
                <a href="/register/">注册新账号</a>
          </div>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="{{ STATIC_URL }}plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{{ STATIC_URL }}lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}hotfix/js/app.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{{ STATIC_URL }}plugins/iCheck/icheck.min.js" type="text/javascript"></script>

    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>

    {% ifequal result 0 %}
        <script type="text/javascript">
            alert("用户名或密码错误。");
        </script>
    {% endifequal %}

  </body>
</html>
