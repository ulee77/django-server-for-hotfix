{% extends 'layout.html' %}
{% block header %}
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header" >
                <div class="clearfix">
                    <h3 class="content-title pull-left"><a href="{% url 'suite_view' suite.pk %}">{{ suite.name }}</a></h3>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="box border blue" id="formWizard" style="margin: 15px">
        <div class="box-title">
            <h4><i class="fa fa-tasks"></i>编辑套件</h4>
        </div>
        <div class="box-body form">
             <form id="wizForm" class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="wizard-form">
                    <div class="wizard-content">
                        <div class="tab-content">
                            <!--
                            <div class="alert alert-danger display-none">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                Your form has errors. Please correct them to proceed.
                            </div>
                            <div class="alert alert-success display-none">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                Your form validation is successful!
                            </div>
                            -->
                            <div class="tab-pane active" id="account">
                                <div class="form-group">
                                    <label class="control-label col-md-3">名称 <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" name="name" placeholder="Please provide name"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">描述 <span class="required">*</span></label>
                                    <div class="col-md-4">
                                        <textarea class="form-control" name="description" placeholder="Please provide description" rows="6" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wizard-buttons">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-offset-3 col-md-9">
                                    <a href="{% url 'suite_list' %}" class="btn btn-default prevBtn">
                                        <i class="fa fa-arrow-circle-left"></i> 返回
                                    </a>
                                    <button type="submit" class="btn btn-success submitBtn">提交 <i class="fa fa-arrow-circle-right"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
