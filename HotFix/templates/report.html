
    <!-- BOX -->
    <div class="box border blue">
        <div class="box-title">
            <h4><i class="fa fa-dashboard"></i>任务列表</h4>
            <div class="tools">
                <a href="javascript:;" class="collapse">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a href="javascript:;" class="remove">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>套件名称</th>
                    <!--<th>状态</th>-->
                    <th>创建时间</th>
                </tr>
                </thead>
                <tbody>
                {% if suites %}
                    {% for suite in suites %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td><a href="{% url 'report_task_list' suite.id %}">{{ suite.name }}</a></td>
                            <!--<td></td>-->
                            <td>{{ suite.createdAt|date:'Y-m-d H:i:s' }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>没有找到数据.</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- /BOX -->
